<p-toast position="bottom-right"></p-toast>

<div class="card">
    
    <p-table [value]="TableData" [(selection)]="thirdStepModel.tableData" dataKey="name" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem"></th>
                <th>Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td>
                    <p-tableRadioButton [value]="person"></p-tableRadioButton>
                </td>
                <td>{{person.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="goToFourthStep()">Go To Summery</button>
    </div>
</div>
